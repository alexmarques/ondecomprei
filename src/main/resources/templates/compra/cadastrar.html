<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Cadastrar Compra</title>
</head>
<body>
<div class="container">
    <form method="post" action="#" th:action="@{/compras}" th:object="${compra}">
        <div class="mb-3">
            <label for="site" class="form-label">Site</label>
            <input type="text" name="site" class="form-control" id="site" aria-describedby="siteHelp" th:field="*{site}">
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="text" name="preco" class="form-control" id="preco" th:field="*{preco}">
        </div>
        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <input type="text" name="observacoes" class="form-control" id="observacoes" th:field="*{observacoes}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Compra</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
